<ion-header><!---Aqui colocams es la parte de arriba el titulo-->
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/Inbox" text="Atras"></ion-back-button>
    </ion-buttons>
    <ion-title >Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map"></div>
  <ion-slides (ionSlideDidChange)="onSlideDidChange()">
    <ion-slide *ngFor="let marker of markers"> <!-- Esto es para que pase los lugares con slide-->
      <ion-card>
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="marker.image">
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            <h2>{{ marker.title }}</h2><!-- aqui se va a mostrar el titulo-->
            <p>{{ marker.text }}</p>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>
  </ion-content>
